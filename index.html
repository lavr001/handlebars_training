<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Game of Thrones | Handlebars training</title>
	<link rel="stylesheet" href="release/css/style.css">
</head>
<body>
	<h1>Game of Thrones</h1>
	<ul class="character_list_container">
		<script id="character_template" type="text/x-handlebars-template">
			{{#each characters}}
			<li class="character">
				<img src="images/{{shortCode}}.jpeg">
				{{> characterDetailsPartial}}
				<a href="cast_details.html?id={{@index}}" class="button view_details">View details &#8674;</a>
			</li>
			{{/each}}
		</script>
	</ul>

	<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	<script src='js/scripts.js'></script>

</body>
</html>
